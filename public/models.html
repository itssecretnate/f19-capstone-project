<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturers and Models</title>
    <!-- Import Google Poppins Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Account Page</h1>
    
    <button onclick="location.href='/'" style="margin-left: auto; margin-right: auto;">Go Back</button>

    <div class="manufacturerContainer"> 

        <h3>Manufactuers</h3>
    <div id="manufacturers" class="manufacturerDiv" style="display: flex;">
        <form id="manufacturersForm">

            <!-- Manufacturer Dropdown -->
            <label>Manufacturer:</label>
            <select name="manufacturer" id="manufacturerDropdown" disabled>
                <option value="" id=""></option>
            </select><br>
            <label>Name:</label>
            <input type="text" placeholder="Name" id="manufacturerFormName">
            <input type="submit" value="Create" id="manufacturerSubmitButton">
        </form>

        <div class="modelsDiv" id="modelsListDiv"></div>

        <form class="modelsForm">
            <!-- Manufacturer Dropdown -->
            <label>Model:</label>
            <!-- May not need this dropdown? -->
            <select name="model" id="modelDropdown" disabled>
                <option value="null" id=""></option>
            </select><br>
            <label>Name:</label>
            <input type="text" placeholder="Name" id="">
        </form>


    </div>

    </div>


    <footer style="text-align: center;">Created by Nathan Mena in 2022.</footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./models.js"></script>
</body>
</html>
