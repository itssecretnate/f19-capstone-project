<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSM Asset Management</title>
    <!-- Import Google Poppins Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Asset Management</h1>

    <div class="assetBoxMain">
        <h3>Full Asset Name?</h3>
        <form class="assetForm">
            <input type="button" value="New Asset" onclick="newAsset()">
            <input type="text" placeholder="Asset ID" maxlength="6" id="assetID" disabled>
            <input type="text" placeholder="Asset Name" maxlength="15" id="assetName">
            
            <select name="model" id="assetManufacturer">
                <option value="null" id="null"></option>
            </select>
            <input type="button" id="deleteButton" value="Delete Asset" onclick="deleteAsset()" disabled>
            <input type="button" id="submit" value="Submit" onclick="submitAsset()">

        </form>
        <div class="assetList" style="height:93%; overflow:auto; margin: 5px;">
        </div>
    </div>
    <footer>Created by Nathan Mena in 2022 while attending Devmountain.</footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./asset.js"></script>
</body>
</html>
