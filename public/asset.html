<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSM Asset Management</title>
    <!-- Import Google Poppins Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Asset Management</h1>
    
        <!-- <button onclick="history.back()" style="position: absolute;">Go Back</button> -->

    <div class="assetBoxMain"> 


    <div class="assetForm">
        <form id="assetDetails">
            <input type="button" value="New Asset" onclick="newAsset()"><br>
            <input type="text" placeholder="Asset ID" maxlength="6" id="assetID" disabled><br>
            <input type="text" placeholder="Asset Name" maxlength="15" id="assetName"><br>
            
            <select name="manufacturer" id="assetManufacturer">
                <option value="null" id="null"></option>
            </select><br>
            <select name="model" id="assetModel">
                <option value="null" id="null"></option>
            </select><br>
            <input type="button" id="deleteButton" value="Delete Asset" onclick="deleteAsset()" disabled><br>
            <input type="button" id="submit" value="Create" onclick="submitAsset()">
        </form>
    </div>

    <div class="assetList"></div>

    </div>

    <footer style="text-align: center;">Created by Nathan Mena in 2022.</footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./asset.js"></script>
</body>
</html>
