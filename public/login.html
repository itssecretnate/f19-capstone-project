<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSM Login</title>
    <!-- Import Google Poppins Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Account Page</h1>
    
        <!-- <button onclick="history.back()" style="position: absolute;">Go Back</button> -->

    <div class="assetBoxMain"> 


    <div class="register">
        <form id="registerForm">
            <input type="text" placeholder="Username" maxlength="16" id="username">
            <input type="text" placeholder="First Name" id="firstName">
            <input type="text" placeholder="Last Name" id="lastName">
            <input type="text" placeholder="Email" id="email">
            <input type="password" placeholder="Password" maxlength="" id="password">
            <input type="submit" value="Register">
        </form>
    </div>

    <div class="login">
        <form id="loginForm">
            <input type="text" placeholder="Username" maxlength="16" id="loginUsername">
            <input type="password" placeholder="Password" maxlength="" id="loginPassword">
            <input type="submit" value="Login">
        </form>
    </div>

    </div>

    <footer style="text-align: center;">Created by Nathan Mena in 2022.</footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
